<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - {{tenant.name}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: {{branding.backgroundColor}};
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .logout-container {
      max-width: 400px;
      width: 100%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    
    .tenant-logo {
      max-width: 150px;
      max-height: 60px;
      margin-bottom: 20px;
    }
    
    .btn-primary {
      background-color: {{branding.primaryColor}};
      border-color: {{branding.primaryColor}};
    }
    
    .btn-primary:hover {
      background-color: {{branding.primaryColor}};
      filter: brightness(90%);
    }
    
    .btn-secondary {
      background-color: {{branding.secondaryColor}};
      border-color: {{branding.secondaryColor}};
    }

    .error-message {
      color: #dc3545;
      margin-bottom: 15px;
    }

    .logout-header {
      margin-bottom: 30px;
      text-align: center;
    }

    .logout-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.85rem;
      color: #6c757d;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    {{#if branding.customCss}}
    {{{branding.customCss}}}
    {{/if}}
  </style>
</head>
<body>
  <div class="logout-container">
    <div class="logout-header">
      {{#if branding.logoUrl}}
        <img src="{{branding.logoUrl}}" alt="{{tenant.name}}" class="tenant-logo">
      {{else}}
        <h3>{{tenant.name}}</h3>
      {{/if}}
    </div>
    
    <h4 class="text-center mb-4">Sign Out</h4>
    
    {{#if error}}
      <div class="error-message">
        {{error}}
      </div>
    {{/if}}
    
    <p class="text-center mb-4">
      Are you sure you want to sign out from all applications?
    </p>
    
    <form action="/logout" method="post">
      <input type="hidden" name="challenge" value="{{challenge}}">
      
      <div class="d-grid gap-2">
        <button type="submit" name="submit" value="logout" class="btn btn-primary">
          Yes, sign me out
        </button>
        <button type="submit" name="submit" value="cancel" class="btn btn-secondary">
          No, keep me signed in
        </button>
      </div>
    </form>
    
    <div class="logout-footer">
      &copy; {{tenant.name}} - SSO Service
    </div>
  </div>
  
  {{#if branding.customJs}}
  <script>
    {{{branding.customJs}}}
  </script>
  {{/if}}
</body>
</html>
