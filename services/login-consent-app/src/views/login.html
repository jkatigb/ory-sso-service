<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - {{tenant.name}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: {{branding.backgroundColor}};
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .login-container {
      max-width: 400px;
      width: 100%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    
    .tenant-logo {
      max-width: 150px;
      max-height: 60px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .btn-primary {
      background-color: {{branding.primaryColor}};
      border-color: {{branding.primaryColor}};
      width: 100%;
    }
    
    .btn-primary:hover {
      background-color: {{branding.primaryColor}};
      filter: brightness(90%);
    }
    
    .error-message {
      color: #dc3545;
      margin-bottom: 15px;
    }

    .login-header {
      margin-bottom: 30px;
      text-align: center;
    }

    .login-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.85rem;
      color: #6c757d;
    }

    .client-info {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    
    {{#if branding.customCss}}
    {{{branding.customCss}}}
    {{/if}}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      {{#if branding.logoUrl}}
        <img src="{{branding.logoUrl}}" alt="{{tenant.name}}" class="tenant-logo">
      {{else}}
        <h3>{{tenant.name}}</h3>
      {{/if}}
    </div>
    
    <div class="client-info">
      Sign in to access <strong>{{client.client_name}}</strong>
    </div>
    
    {{#if error}}
      <div class="error-message">
        {{error}}
      </div>
    {{/if}}
    
    <form action="/login" method="post">
      <input type="hidden" name="challenge" value="{{challenge}}">
      
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{loginHint}}" required autofocus>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="remember" name="remember">
        <label class="form-check-label" for="remember">Remember me</label>
      </div>
      
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
    
    <div class="login-footer">
      &copy; {{tenant.name}} - SSO Service
    </div>
  </div>
  
  {{#if branding.customJs}}
  <script>
    {{{branding.customJs}}}
  </script>
  {{/if}}
</body>
</html>
